<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Estilos para o círculo de carregamento */
    #loadingContainer {
      display: none;
      /* Inicialmente oculto */
      /* position: fixed; */
      /* top: 50%;
      left: 50%; */
      margin: 0 auto;
      /* transform: translate(-50%, -50%); */
      width: 50px;
      height: 50px;
    }

    #loadingCircle {
      width: 100%;
      height: 100%;
      border: 6px solid #f3f3f3;
      /* Cor de fundo */
      border-top: 6px solid #3498db;
      /* Cor do círculo animado */
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    /* Animação de rotação com variação de opacidade */
    @keyframes spin {
      0% {
        transform: rotate(0deg);
        opacity: 1;
      }

      50% {
        transform: rotate(180deg);
        opacity: 0.2;
        /* Quase transparente */
      }

      100% {
        transform: rotate(360deg);
        opacity: 1;
      }
    }

    label {
      display: block;
    }

    .container {
      display: block;
      margin: 0 auto;
      height: 100%;
      width: 100%;
      max-width: 700px;
      padding: 0 15px;
    }

    .sub-container {
      display: flex;
      flex-direction: column;
      align-content: center;
    }

    .input-button-wrapper {
      display: flex;
      width: 100%;
      margin-top: 15px;
    }

    input {
      flex: 1;
      height: 48px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px 0 0 4px;
      outline: none;
      min-width: 0;
      /* Evita que o input estoure o contêiner */
    }

    ::-webkit-input-placeholder {
      color: #777474;
      font-size: 18px;
    }

    button {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 48px;
      width: 40px;
      border: 1px solid #ccc;
      border-left: none;
      background-color: #3498db;
      color: white;
      border-radius: 0 4px 4px 0;
      cursor: pointer;
    }

    button:hover {
      background-color: #2980b9;
    }

    .text {
      text-align: center;
      font-size: 20px;
      margin-bottom: 10px;
    }

    h1 {
      text-align: center;
    }

    @media (max-width: 500px) {

      input,
      button {
        font-size: 14px;
      }

      button {
        padding: 0 15px;
      }
    }

    .arrow-top {
      height: 4px;
      background-color: #ffff;
      width: 14px;
      transform: rotate(45deg);
      margin-left: 9px;
    }

    .arrow-button {
      height: 4px;
      background-color: #ffff;
      width: 14px;
      transform: rotate(-45deg);
      margin-left: 9px;
    }

    .arrow-center {
      height: 3px;
      background-color: #ffff;
      width: 20px;
    }

    .erro-video-alert-box {
      display: none;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      font-weight: 700;
      height: 48px;
      width: 100%;
      margin-top: 10px;
      background-color: #f8d7da;
      border-radius: 4px 0 0 4px;
    }

    .thumbnail {
      height: 160px;
      width: 214px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="sub-container">
      <h1>Conversor de YouTube para MP3:</h1>
      <p class="lead text">Download de MP3 de alta qualidade.</p>
      <div class="input-button-wrapper">
        <input type="text" id="inputData" placeholder="Insira uma URL de vídeo YouTube!">
        <button onclick="buscarDados()">
          <div class="arrow-container" style="position: relative;">
            <div class="arrow-top"></div>
            <div class="arrow-center"></div>
            <div class="arrow-button"></div>
          </div>
        </button>
      </div>
      <div class="erro-video-alert-box">
        <p>Please insert a YouTube video URL!</p>
      </div>
    </div>
  </div>

  <!-- Container para o círculo de carregamento -->
  <div id="loadingContainer">
    <div id="loadingCircle"></div>
  </div>

  <script>
    const body = document.querySelector('body');
    const newDiv = document.createElement('div');
    body.appendChild(newDiv);

    const buscarDados = async () => {
      const img = document.querySelector('img')

      const messageError = document.querySelector('.erro-video-alert-box')
      if (messageError) {
        document.querySelector('.erro-video-alert-box').style.display = 'none';
      }

      if (img) {
        document.querySelector('img').remove()
        document.querySelector('.title-video').remove()
      }
      newDiv.innerHTML = '';
      const loadingContainer = document.getElementById('loadingContainer');
      loadingContainer.style.display = 'block';

      const channelYouTube = document.getElementById('inputData').value; // Captura o valor do input

      try {
        const response = await fetch('https://grown-usually-hornet.ngrok-free.app/yt-audio-download', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ channelYouTube })
        });

        if (response.status === 400) {
          document.querySelector('.erro-video-alert-box').style.display = 'flex';
          return
        }
        const thumbnailUrl = response.headers.get('X-Video-Thumbnail');

        // Exibir a thumbnail na página
        const img = document.createElement('img');
        img.setAttribute('class', 'thumbnail');
        img.style.marginTop = '10px'
        img.src = thumbnailUrl;
        const container = document.querySelector('.sub-container')
        container.append(img)

        const videoTitle = response.headers.get('X-Video-Title');
        const titleVideo = document.createElement('p') // Criação do elemento <p>
        titleVideo.innerHTML = videoTitle; // Define o conteúdo do título
        titleVideo.setAttribute('class', 'title-video'); // Define a classe
        container.append(titleVideo)
        const blob = await response.blob();
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = videoTitle;
        a.click();
        window.URL.revokeObjectURL(url);
      } catch (error) {
        console.log("Erro:", error);
      } finally {
        loadingContainer.style.display = 'none';
      }
    }
  </script>
</body>

</html>
